<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Template that use Bootstrap</title>

    <!-- Referencing Bootstrap CSS that is hosted locally -->
    <link href="css/bootstrap1.min.css" rel="stylesheet">
    
    <style>
    .centered-form .panel{
      background: rgba(255, 255, 255, 0.8);
      box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
    }

    .centered-form{
      margin-top: 60px;
    }

    </style>
  
  </head>

  <body>

    <div class="container">
      <div class="row">
      <div class="row">
    <br>
    <br>
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
    </br>
      <div class="panel-heading">
        <h3 class="panel-title">Please Sign Up <small>It's free!</small></h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="nomor KTP" class="form-control input-sm" placeholder="Nomor KTP"></br>
            </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="nama" class="form-control input-sm" placeholder="Nama">
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="email" name="username" class="form-control input-sm" placeholder="Username">
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password" class="form-control input-sm" placeholder="Password">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
              </div>
            </div>
          </div>

          <input type="submit" value="Register" class="btn btn-info btn-block">

        </form>
      </div>
    </div>
  </div>
</div>
        <!--<h2>This template is using locally hosted Bootstrap!</h2>-->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- Referencing Bootstrap JS that is hosted locally -->
    <link href="js/bootstrap1.min.js" rel ="stylesheet"
  </body>
</html>
